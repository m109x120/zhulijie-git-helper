<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>研究方向</title>
<meta name="keywords" content="北京大学课题组" />
<meta name="description" content="北京大学课题组" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0;">
<link href="../css/common.css" rel="stylesheet">
<link href="../css/header-nav.css" rel="stylesheet">
<link href="../css/studyDirection.css" rel="stylesheet">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="../js/plugin/jquery.min.js" ></script>
<script src="../js/common.js"></script>
<script src ='../js/animate.js'></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../js/plugin/template-web.js"></script>
<script src="../js/plugin/bootstrapPager.js"></script>
<script src="../js/plugin/qunit-1.11.0.js"></script>
<script src ='../js/studyDirection.js'></script>
</head>
<body>
<header class="header-navigation" id="header">
  <!--to do nav-list-->
</header>
<div class="content">
  <div class="left">
    <div class="item1">
      你可以放点东西，但是不知道放什么
    </div>
    <div class="item2">
      你可以放点东西，但是不知道放什么
    </div>
    <div class="item3">
      你可以放点东西，但是不知道放什么
    </div>
  </div>
  <div class="right">
    <div class="publication" id="pubRender">
      <!-- publicationList -->
    </div>
    <!-- 分页器 -->
    <div class="paginationInfo">
      <nav aria-label="Page navigation">
        <ul id='paginator'  class="pagination" >
        <!-- pagination -->
        </ul>
        <!-- 一共3页100条数据 -->
        <span class="totalInfo"></span>
      </nav>
    </div>
    <div class="selYear">
      <select id="changeYear">
        <option value="default">选择年份</option>
        <option value ="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
      </select>
    </div>
  </div>
</div>
<script type="text/template" id="publicationList">
<ul class="publicationList">
  {{each list as value}}
  <li>
    <a href="javascript:;" class="clearfix">
      <div class="itemImg">
        {{if value.picUrl}}
          <img src="{{value.picUrl}}" alt="">
        {{else}}
          <span class="noPicUrl">
          暂无缩略图
          </span>
        {{/if}}
      </div>
      <div class="itemDetail">
        <h3><span class="publicationTitle">{{value.id}}.{{value.publicationTitle}}</span><time>{{value.time}}</time></h3>
        <p>{{value.publicationPro}}</p>
      </div>
    </a>
  </li>
  {{/each}}
  {{ if !list.length}}
    <li class="hasNoData">没有数据</li>
  {{/if}}
</ul>
</script>
</body>
</html>
